import java.io.File
import java.nio.file.Files
import java.security.MessageDigest

group 'com.alexmercerind.media_kit_libs_android_video'
version '1.0'

buildscript {
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.3.0'
    }
}

rootProject.allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

apply plugin: 'com.android.library'

android {
    // Conditional for compatibility with AGP <4.2.
    if (project.android.hasProperty("namespace")) {
        namespace 'com.alexmercerind.media_kit_libs_android_video'
    }

    compileSdkVersion 31

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    defaultConfig {
        minSdkVersion 16
    }

    dependencies {
        implementation fileTree(dir: "$buildDir/output", include: "*.jar")
    }
}

task downloadDependencies(type: Exec) {   
        // Delete previously created /output subdirectory.

        def outputDir = file("$buildDir/output")
        if (outputDir.exists()) {
            outputDir.deleteDir()
        }
        outputDir.mkdirs()

        // Download all *.jar dependencies & verify their MD5 checksums.
        def filesToDownload = [
            ["url": "https://github.com/media-kit/libmpv-android-video-build/releases/download/v1.1.6/encoders-gpl-arm64-v8a.jar", "md5": "013fba94f7c547f5f4f81d069c54f4af", "destination": file("$buildDir/v1.1.6/encoders-gpl-arm64-v8a.jar")],
            ["url": "https://github.com/media-kit/libmpv-android-video-build/releases/download/v1.1.6/encoders-gpl-armeabi-v7a.jar", "md5": "379ee82d4cb6edb4edcd7882ee4cf958", "destination": file("$buildDir/v1.1.6/encoders-gpl-armeabi-v7a.jar")],
            ["url": "https://github.com/media-kit/libmpv-android-video-build/releases/download/v1.1.6/encoders-gpl-x86_64.jar", "md5": "30532ad419d814173a114c88d116ce84", "destination": file("$buildDir/v1.1.6/encoders-gpl-x86_64.jar")],
            ["url": "https://github.com/media-kit/libmpv-android-video-build/releases/download/v1.1.6/encoders-gpl-x86.jar", "md5": "fa582c2f8acd8bf9556318aabeaef48b", "destination": file("$buildDir/v1.1.6/encoders-gpl-x86.jar")]
        ]

        filesToDownload.each { fileInfo ->
            def destFile = fileInfo.destination
            if (destFile.exists()) {
                def calculatedMD5 = MessageDigest.getInstance("MD5").digest(Files.readAllBytes(destFile.toPath())).encodeHex().toString()

                if (calculatedMD5 != fileInfo.md5) {
                    destFile.delete()
                    println "MD5 mismatch. File deleted: ${destFile}"
                }

            }

            if (!destFile.exists()) {
                destFile.parentFile.mkdirs()
                println "Downloading file from: ${fileInfo.url}"
                destFile.withOutputStream { os ->
                    os << new URL(fileInfo.url).openStream()
                }

                def calculatedMD5 = MessageDigest.getInstance("MD5").digest(Files.readAllBytes(destFile.toPath())).encodeHex().toString()
                if (calculatedMD5 != fileInfo.md5) {
                    throw new GradleException("MD5 verification failed for ${destFile}")
                }
            }

            copy {
                from destFile
                into outputDir
            }
        }
}

assemble.dependsOn(downloadDependencies)